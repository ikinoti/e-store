<p>Product Details</p>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>Price: {{ product.price | currency }} <small>each.</small></h4>
  <p>Description: {{ product.description }}</p>
  <p> Available Items: {{product.quantity }}</p>
  <button type="button" (click)="addToCart(product)">Buy Now</button>
</div>
